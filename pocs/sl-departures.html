<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SL Avgångar">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231A1A2E' width='180' height='180'/><circle cx='90' cy='60' r='25' fill='%23FF6B35'/><rect x='65' y='90' width='50' height='60' rx='8' fill='%23F7931E'/><rect x='70' y='100' width='18' height='18' fill='%231A1A2E'/><rect x='92' y='100' width='18' height='18' fill='%231A1A2E'/><rect x='70' y='125' width='18' height='18' fill='%231A1A2E'/><rect x='92' y='125' width='18' height='18' fill='%231A1A2E'/></svg>">
  <title>Buss 1 - Flottbrovägen | Tvärbanan - Stora Essingen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary: #FF6B35;
      --secondary: #004E89;
      --accent: #F7931E;
      --bg: #1A1A2E;
      --card: #16213E;
      --text: #E8E8E8;
      --text-dim: #A0A0A0;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #0F3460 100%);
      color: var(--text);
      min-height: 100vh;
      padding: max(20px, env(safe-area-inset-top)) max(15px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(15px, env(safe-area-inset-left));
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,107,53,0.05) 0%, transparent 70%);
      animation: pulse 15s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .stations-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .station-module {
      min-width: 0;
    }
    
    /* iPad mini specific optimizations (768px x 1024px) */
    @media (min-width: 768px) and (max-width: 834px) {
      .container {
        max-width: 100%;
        padding: 0 15px;
      }
      
      .stations-grid {
        gap: 20px;
      }
      
      .station-name {
        font-size: 1.8rem !important;
      }
      
      .departures-container {
        padding: 20px !important;
      }
      
      .departure-item {
        padding: 18px !important;
        gap: 15px !important;
      }
      
      .line-number {
        font-size: 1.6rem !important;
      }
      
      .destination {
        font-size: 1rem !important;
      }
      
      .time {
        font-size: 1.2rem !important;
      }
    }
    
    @media (max-width: 767px) {
      .stations-grid {
        grid-template-columns: 1fr;
      }
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
      animation: slideDown 0.6s ease-out;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .station-name {
      font-family: 'Space Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 20px rgba(255,107,53,0.3);
      margin-bottom: 10px;
      letter-spacing: -1px;
    }
    
    .line-badge {
      display: inline-block;
      background: var(--accent);
      color: var(--bg);
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(247,147,30,0.4);
    }
    
    .last-updated {
      font-family: 'Space Mono', monospace;
      color: var(--text-dim);
      font-size: 0.85rem;
      margin-top: 15px;
    }
    
    .departures-container {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .departure-item {
      display: flex;
      flex-direction: column;
      padding: 15px 20px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.02);
      border-left: 4px solid #4CAF50;
      transition: all 0.3s ease;
      animation: slideInUp 0.5s ease-out both;
    }
    
    .departure-item.urgent {
      border-left: 4px solid #ff4b4b;
      background: rgba(255,75,75,0.05);
      animation: slideInUp 0.5s ease-out both, urgentPulse 2s ease-in-out infinite;
    }
    
    @keyframes urgentPulse {
      0%, 100% {
        background: rgba(255,75,75,0.05);
      }
      50% {
        background: rgba(255,75,75,0.15);
      }
    }
    
    .departure-item-main {
      display: grid;
      grid-template-columns: 80px 1fr 90px 120px;
      gap: 15px;
      align-items: center;
    }
    
    .departure-item-main .line-number {
      text-align: center;
    }
    
    .departure-item-main .destination {
      /* flex column, takes remaining space */
    }
    
    .departure-item-main .time-clock {
      text-align: right;
    }
    
    .departure-item-main .time-minutes {
      text-align: right;
    }
    
    .departure-item:nth-child(1) { animation-delay: 0.3s; }
    .departure-item:nth-child(2) { animation-delay: 0.4s; }
    .departure-item:nth-child(3) { animation-delay: 0.5s; }
    .departure-item:nth-child(4) { animation-delay: 0.6s; }
    .departure-item:nth-child(5) { animation-delay: 0.7s; }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .departure-item:nth-child(1) { animation-delay: 0.3s; }
    .departure-item:nth-child(2) { animation-delay: 0.4s; }
    .departure-item:nth-child(3) { animation-delay: 0.5s; }
    .departure-item:nth-child(4) { animation-delay: 0.6s; }
    .departure-item:nth-child(5) { animation-delay: 0.7s; }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .departure-item.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }
    
    .departure-item.fade-in {
      animation: fadeInSlideUp 0.4s ease-out forwards;
    }
    
    .departure-item.urgent.fade-in {
      animation: fadeInSlideUp 0.4s ease-out forwards, urgentPulse 2s ease-in-out 0.4s infinite;
    }
    
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .line-number {
      font-family: 'Space Mono', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }
    
    .destination {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .time-clock {
      font-family: 'Space Mono', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-dim);
    }
    
    .time-minutes {
      font-family: 'Space Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .departure-info {
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-top: 5px;
      padding-top: 8px;
      padding-left: 95px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    
    .departure-info.has-delay {
      color: #ffb347;
    }
    
    .departure-info .via {
      opacity: 0.7;
    }
    
    .departure-info .deviation {
      color: #ff6b6b;
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .error {
      background: rgba(255,75,75,0.1);
      border: 2px solid #ff4b4b;
      color: #ffb3b3;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    
    .refresh-btn {
      display: block;
      margin: 0 auto;
      padding: 15px 40px;
      background: var(--secondary);
      color: var(--text);
      border: none;
      border-radius: 25px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,78,137,0.4);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .countdown-timer {
      display: inline-block;
      min-width: 30px;
      text-align: right;
    }
    
    .refresh-btn:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 7px 25px rgba(255,107,53,0.5);
    }
    
    .refresh-btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 600px) {
      .station-name {
        font-size: 2rem;
      }
      
      .departure-item {
        grid-template-columns: 60px 1fr 70px;
        gap: 15px;
        padding: 15px;
      }
      
      .line-number {
        font-size: 1.5rem;
      }
      
      .destination {
        font-size: 1rem;
      }
      
      .time {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stations-grid">
      <div class="station-module">
        <header>
          <h1 class="station-name">Flottbrovägen</h1>
        </header>
        
        <div class="departures-container" id="departuresContainer">
          <div class="loading">Hämtar avgångar</div>
        </div>
      </div>
      
      <div class="station-module">
        <header>
          <h1 class="station-name">Stora Essingen</h1>
        </header>
        
        <div class="departures-container" id="departuresContainerTvarbanan">
          <div class="loading">Hämtar avgångar</div>
        </div>
      </div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn" onclick="fetchDepartures()">Uppdatera</button>
  </div>

  <script>
    // ==================== CONFIGURATION ====================
    
    const CONFIG = {
      stations: [
        {
          name: 'Flottbrovägen',
          siteId: 1285,
          containerId: 'departuresContainer',
          filters: {
            lineNumber: '1',
            transportMode: 'BUS',
            excludeDestination: 'stora essingen'
          },
          limit: 5,
          urgentThreshold: 1  // Show red alert when ≤ 1 minute away
        },
        {
          name: 'Stora Essingen',
          siteId: 9811,
          containerId: 'departuresContainerTvarbanan',
          filters: {
            transportMode: 'TRAM'
          },
          limit: 5,
          urgentThreshold: 5  // Show red alert when ≤ 5 minutes away
        }
      ],
      
      display: {
        autoRefreshIntervalMs: 30000  // Auto-refresh every 30 seconds
      }
    };
    
    // ==================== END CONFIGURATION ====================
    
    let autoRefreshInterval;
    
    // ==================== UTILITY FUNCTIONS ====================
    
    function formatTimeDisplay(expectedTime) {
      const now = new Date();
      const diffMinutes = Math.round((expectedTime - now) / 60000);
      const clockTime = expectedTime.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
      
      if (diffMinutes <= 0) {
        return `<div class="time-clock">${clockTime}</div><div class="time-minutes">NU</div>`;
      } else {
        return `<div class="time-clock">${clockTime}</div><div class="time-minutes">${diffMinutes} min</div>`;
      }
    }
    
    function calculateDelay(expectedTime, scheduledTime) {
      return Math.round((expectedTime - scheduledTime) / 60000);
    }
    
    function buildDepartureInfo(departure) {
      const infoItems = [];
      
      // Add via information if present
      if (departure.via) {
        infoItems.push(`<span class="via">via ${departure.via}</span>`);
      }
      
      // Add delay information
      const expectedTime = new Date(departure.expected);
      const scheduledTime = new Date(departure.scheduled);
      const delayMinutes = calculateDelay(expectedTime, scheduledTime);
      
      if (delayMinutes > 0) {
        infoItems.push(`<span class="deviation">Försenad ${delayMinutes} min</span>`);
      } else if (delayMinutes < 0) {
        infoItems.push(`<span>Tidig ${Math.abs(delayMinutes)} min</span>`);
      }
      
      // Add deviation/disruption information
      if (departure.deviations && typeof departure.deviations === 'string' && departure.deviations.trim()) {
        infoItems.push(`<span class="deviation">${departure.deviations}</span>`);
      }
      
      // Add journey state information
      if (departure.journey && departure.journey.state) {
        const stateMessages = {
          'CANCELLED': 'Inställd',
          'REPLACEMENT': 'Ersättningstrafik'
        };
        if (stateMessages[departure.journey.state]) {
          infoItems.push(`<span class="deviation">${stateMessages[departure.journey.state]}</span>`);
        }
      }
      
      return {
        html: infoItems.length > 0 ? infoItems.join(' • ') : '',
        hasDelay: delayMinutes > 0
      };
    }
    
    function renderDepartureItem(departure, station) {
      const expectedTime = new Date(departure.expected);
      const now = new Date();
      const diffMinutes = Math.round((expectedTime - now) / 60000);
      
      const timeDisplay = formatTimeDisplay(expectedTime);
      const info = buildDepartureInfo(departure);
      
      // Determine if departure is urgent based on station's urgentThreshold
      const isUrgent = station.urgentThreshold !== undefined && diffMinutes <= station.urgentThreshold;
      
      // Only render info div if there's content
      const infoHTML = info.html 
        ? `<div class="departure-info${info.hasDelay ? ' has-delay' : ''}">${info.html}</div>`
        : '';
      
      return `
        <div class="departure-item${isUrgent ? ' urgent' : ''} fade-in">
          <div class="departure-item-main">
            <div class="line-number">${departure.line.designation}</div>
            <div class="destination">${departure.destination}</div>
            ${timeDisplay}
          </div>${infoHTML ? '\n                    ' + infoHTML : ''}
        </div>
      `;
    }
    
    // ==================== END UTILITY FUNCTIONS ====================
    
    let countdownInterval;
    let secondsUntilRefresh = 0;
    
    function updateButtonCountdown() {
      const btn = document.getElementById('refreshBtn');
      if (secondsUntilRefresh > 0) {
        btn.innerHTML = `Nästa uppdatering om <span class="countdown-timer">${secondsUntilRefresh}</span> s`;
        secondsUntilRefresh--;
      } else {
        btn.textContent = 'Uppdaterar...';
      }
    }
    
    function startCountdown() {
      secondsUntilRefresh = CONFIG.display.autoRefreshIntervalMs / 1000;
      
      // Clear any existing countdown
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      // Update immediately
      updateButtonCountdown();
      
      // Then update every second
      countdownInterval = setInterval(updateButtonCountdown, 1000);
    }
    
    async function fetchStationDepartures(station) {
      const container = document.getElementById(station.containerId);
      
      try {
        const response = await fetch(`https://transport.integration.sl.se/v1/sites/${station.siteId}/departures`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Filter departures based on station configuration
        let filteredDepartures = data.departures;
        
        if (station.filters.lineNumber) {
          filteredDepartures = filteredDepartures.filter(dep => 
            dep.line.designation === station.filters.lineNumber
          );
        }
        
        if (station.filters.transportMode) {
          filteredDepartures = filteredDepartures.filter(dep => 
            dep.line.transport_mode === station.filters.transportMode
          );
        }
        
        if (station.filters.excludeDestination) {
          filteredDepartures = filteredDepartures.filter(dep => 
            !dep.destination.toLowerCase().includes(station.filters.excludeDestination.toLowerCase())
          );
        }
        
        filteredDepartures = filteredDepartures.slice(0, station.limit);
        
        if (filteredDepartures.length === 0) {
          container.innerHTML = '<div class="error">Inga avgångar hittades</div>';
          return;
        }
        
        // Generate HTML using utility function
        const newHTML = filteredDepartures.map((dep, index) => {
          const html = renderDepartureItem(dep, station);
          // Add inline style for staggered animation delay
          return html.replace('class="departure-item fade-in"', 
            `class="departure-item fade-in" style="animation-delay: ${index * 0.1}s"`);
        }).join('');
        
        // Smooth transition: fade out old items, then fade in new ones
        const existingItems = container.querySelectorAll('.departure-item');
        
        if (existingItems.length > 0) {
          // Fade out existing items
          existingItems.forEach(item => item.classList.add('fade-out'));
          
          // Wait for fade out to complete, then replace content
          await new Promise(resolve => setTimeout(resolve, 300));
          container.innerHTML = newHTML;
        } else {
          // First load - show loading state briefly
          const isFirstLoad = !container.querySelector('.error');
          if (isFirstLoad) {
            container.innerHTML = '<div class="loading">Hämtar avgångar</div>';
            await new Promise(resolve => setTimeout(resolve, 200));
          }
          container.innerHTML = newHTML;
        }
        
      } catch (error) {
        console.error(`Error fetching departures for ${station.name}:`, error);
        container.innerHTML = `
          <div class="error">
            <strong>Kunde inte hämta avgångar</strong><br>
            ${error.message}
          </div>
        `;
      }
    }
    
    async function fetchDepartures() {
      // Stop countdown while fetching
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      const btn = document.getElementById('refreshBtn');
      btn.textContent = 'Uppdaterar...';
      
      // Fetch departures for all configured stations
      await Promise.all(
        CONFIG.stations.map(station => fetchStationDepartures(station))
      );
      
      // Start countdown for next refresh
      startCountdown();
    }
    
    // Initial fetch
    fetchDepartures();
    
    // Auto-refresh
    autoRefreshInterval = setInterval(fetchDepartures, CONFIG.display.autoRefreshIntervalMs);
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      clearInterval(autoRefreshInterval);
    });
  </script>
</body>
</html>
